<ion-header>
  <ion-toolbar>
    <ion-title>Histórico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-label>
        <h2>{{item.amount}} {{item.from}} → {{item.result | number:'1.2-2'}} {{item.to}}</h2>
        <p>{{item.date | date:'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
