<ion-header>
  <ion-toolbar>
    <ion-title>Conversor de Moedas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input type="number" [(ngModel)]="amount"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>De</ion-label>
        <ion-select [(ngModel)]="fromCurrency" (ionChange)="loadRates()">
          <ion-select-option *ngFor="let currency of currencies" [value]="currency">
            {{currency}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Para</ion-label>
        <ion-select [(ngModel)]="toCurrency">
          <ion-select-option *ngFor="let currency of currencies" [value]="currency">
            {{currency}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="convert()">Converter</ion-button>

      <ion-item *ngIf="convertedAmount">
        <ion-label>Resultado:</ion-label>
        <ion-text slot="end">
          {{convertedAmount | currency:toCurrency}}
        </ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
